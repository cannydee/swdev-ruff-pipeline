# .github/workflows/lint.yml

name: Lint with ruff

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check formatting with ruff
        # --check means "do not change files, just fail if formatting is wrong"
        run: ruff format --check src

      - name: Run ruff lint
        # ruff check returns nonzero exit code on lint errors
        run: ruff check src
